    <body>
        <br/>
        <br/>
      
        <form action="#" method="post"/>
        <table width="80%">
            <tr>
                <td align="right"><label id="nameLabel" for="name">Name: </label></td>
                <td><input id="name" type="text" size="30" /><td>
            </tr>
            <tr>
                <td align="right"><label id="emailLabel" for="email">Email: </label></td>
                <td><input id="email" type="text" size="30" /></td>
            </tr>
            <tr>
                <td align="right"><label id="phoneLabel" for="phone">Phone: </label></td>
                <td><input id="lastName" type="text" size="30" /></td>
            </tr>
            <tr>
                <td align="right"><label id="reasonLabel" for="reason">Reason for Inquiry: </label></td>
                <td><select name="reason" style="width:203px;">
                <option value="Catering">Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td align="right" style="vertical-align:top;"><label id="add.InfoLabel" for="add.Info">Additional Information: </label></td>
                <td><textarea name="additional information" style="width:197px; height:100px;"></textarea></td>
            </tr>
            <tr>
                <td align="right"><p><label id="priorVisitLabel" for="prioVisit">Have you been to the restaurant? </label></p></td>
                <td><input id="priorVisit" type="radio" name="priorType" value="No" checked />No
                <input id="priorVisit" type="radio" name="priorType" value="Yes" />Yes</td>
            </tr><br/>
            <tr>
                <td align="right"><p><label id="daysContactLabel" for="daysContact">Best days to contact you: </label></p></td>
                <td><input id="daysContactLabel" name="daysContact" type="checkbox" value="M">M
                <input id="daysContactLabel" name="daysContact" type="checkbox" value="">T
                <input id="daysContactLabels" name="daysContact" type="checkbox" value="">W 
                <input id="daysContactLabel" name="daysContact" type="checkbox" value="">Th
                <input id="daysContactLabel" name="daysContact" type="checkbox" value="">F</td>
            </tr>
            <tr>
                <td></td>
                <td><p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input id="sendRequest" type="submit" value="Send Request"></p></td>
            </tr>
        </table>
        </form>
